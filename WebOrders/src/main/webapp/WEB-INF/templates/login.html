<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="theme-color" content="#563d7c">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
	<script src="static/js/jquery-3.3.1.min.js"></script>
	<script src="static/bootstrap/js/bootstrap.js"></script>
	<script src="static/js/form-validator.js"></script>
    <title>Login</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
		.form-login {
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: auto;
		}
    </style>
</head>
<body class="text-center">
    <form class="form-login needs-validation" th:action="@{/login}" accept-charset="utf-8" method="post" novalidate="">
  <img class="mb-4" src=""  th:src="@{/static/img/java.png}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
  <label for="inputUserName" class="sr-only">User name</label>
  <input class="form-control" type="text" id="inputUserName" name="username" placeholder="User name" required="" autofocus="">
  <div class="invalid-feedback">
              Valid user name is required.
  </div>
  <label class="sr-only" for="inputPassword">Password</label>
  <input class="form-control mt-2" type="password" id="inputPassword" name="password" placeholder="Password" required="">
  <div class="text-danger" th:if="${param.error}">Invalid username or password</div>
<!--   <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Log in</button>
  <p class="mt-5 mb-3 text-muted">2020</p>
</form>
</body>
</html>
