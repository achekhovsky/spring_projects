<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm" th:fragment="BootstrapNaviBar">
		<h5 class="my-0 mr-md-auto font-weight-normal text-light">Company name</h5>
		<nav class="my-2 my-md-0 mr-md-3 navbar-expand">
			<a class="p-2 text-light" href="#" th:href="@{/home}">Home</a>
			<a class="p-2 text-light" href="#" th:href="@{/orders}">Orders</a>
			<a class="p-2 text-light" href="#" th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
			<!-- <a class="p-2 text-muted disabled" sec:authorize="!hasRole('ROLE_ADMIN')">Admin</a> -->
		</nav>
		<a class="btn btn-outline-primary" href="#" th:href="@{/login}" sec:authorize="isAnonymous()">Log in</a>
		<a class="btn btn-outline-primary" href="#" th:href="@{/logout}"sec:authorize="!isAnonymous()">Log out</a>
	</div>
</body>
</html>
