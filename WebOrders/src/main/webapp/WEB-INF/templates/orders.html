<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="../../css/Orders.css" th:href="@{/static/css/Orders.css}" rel="stylesheet" />
	<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
	<script src="static/js/jquery-3.3.1.min.js"></script>
	<script src="static/bootstrap/js/bootstrap.js"></script>
    <title>Orders</title>
</head>
<body>
<script src="static/js/templates.js"></script>
<script src="static/js/index.js"></script>
<script lang="javascript">
	window.onload = function() {
		setTimeout(function timer() { 
			doAction("processorders", "", null);
			setTimeout(timer, 10000);
		}, 100);	
	}
</script>

<th:block th:insert="~{nav :: BootstrapNaviBar}">
	NaviBar
</th:block>

<div class="container mt-5 mb-10">
        <h4 class="text-center">
            O R D E R S
        </h4>
    <div class="row pt-3">
	<table class="table table-borderless table-hover text-center table-sm" id="orderstable">
			<thead class="table-sm border-bottom">
				<tr>
					<th class="text-center">id</th>
					<th class="text-center">create date</th>
					<th class="text-center">name</th>
					<th class="text-center">description</th>
					<th class="text-center">status</th>
					<th class="text-center"></th>
					<th class="text-center">
			<div class="row float-right">
			    <input type="checkbox" onchange="setHideRdyMode(checked); doAction('processorders', '', null);"> Hide ready
			</div>
				</th>
				</tr>
			</thead>
		<tbody>	</tbody>
	</table>  
    </div>


			<br>
		<form class="form-signin" name="createOrder" action="index.html" method="POST" 
			id="createForm" onsubmit="return findEmptyInputs()">
			
			<div class="row justify-content-center">
			<div class="col-7">
			<h4 class="h4 text-center mb-4 font-weight-normal">Create order</h3>
			<div class="form-row">
			<div class="col-4 mxy-0 px-0 w-100 rounded bg-secondary">
				<img class="rounded border-primary img-fluid mx-auto d-block" src="" id="orderImage" alt="">
				<div class="position-absolute fixed-top w-100 h-100 vh-100 transparent">
					<input class="custom-file-input h-100" id="imageFile" name="OrderImage" type="file" onchange="changeFile(event, 'orderImage')" accept=".gif, .png, .jpg, .jpeg"/>
				</div> 
			</div>
			<div class="col-8">
			<div class="form-row mb-2">
			 <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
         			<div class="input-group-text">id:</div>
        		</div>
                <input class="form-control" id="orderId" name="id" placeholder="Automatically generated" value="" type="text" disabled>
                <div class="invalid-feedback">
                  Valid id is required.
                </div>
              </div>
              </div>
   		  	</div>
   		  	<div class="form-row mb-2">
   		      <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
         			<div class="input-group-text">name:</div>
        		</div>
				<input class="form-control" id="orderName" name="name" placeholder="" value="" type="text">
                <div class="invalid-feedback">
                  Please fill out this field.
              </div>
              </div>
              </div>
   		  	</div>
   		  	<div class="form-row">
   		  	  <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
         			<div class="input-group-text">description:</div>
        		</div>
                <input class="form-control" id="orderDescription" name="description" placeholder="" value="" type="text">
                <div class="invalid-feedback">
                  Valid description is required.
                </div>
              </div>
              </div>
   		  	</div>
   		  	</div>
   		  	</div>
			<hr class="my-4">
   		  	<div class="row justify-content-end">
   		  	<!-- btn btn-success -->
        		<button class="btn btn-primary btn-block mx-2" id="pay" type="button" onclick="return doAction('processorders', 'ADD', 'createForm')">Add</button>
			</div>
			</div>
			</div>
		</form>
		</div>
		<footer class="position-relative mb-3" th:insert="~{footer :: ExecutionUtilsFooter}">
			<p > Footer </p>
		</footer>
</body>
</html>
